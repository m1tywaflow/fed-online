<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Тип введення Пароль</h1>

    <form action="/action_page.php">
      <label for="username">Користувач:</label><br />
      <input type="text" id="username" name="username" /><br />
      <label for="pwd">Пароль:</label><br />
      <input type="password" id="pwd" name="pwd" /><br /><br />
      <input type="submit" value="Send" />
    </form>

    <h2>Тип Надіслати</h2>

    <form action="/action_page.php">
      <label for="fname">Ім'я:</label><br />
      <input type="text" id="fname" name="fname" /><br />
      <label for="lname">Прізвище:</label><br />
      <input type="text" id="lname" name="lname" /><br /><br />
      <input type="submit" value="Подати" />
    </form>

    <h3>Кнопка Скинути</h3>

    <form action="/action_page.php">
      <label for="fname">Ім'я:</label><br />
      <input type="text" id="firstname" name="firstname" /><br />
      <label for="lname">Прізвище:</label><br />
      <input type="text" id="lastname" name="lastname" /><br /><br />
      <input type="submit" value="Подати" />
      <input type="reset" value="Скинути" />
    </form>
    <h4>Input кнопка</h4>

    <input type="button" onclick="alert('Привіт!')" value="Нажми на мене!" />
  </body>
</html>
