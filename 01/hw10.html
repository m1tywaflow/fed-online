<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/hw10.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="headertext">
        <h2>Best Developers <span>On The Planet</span></h2>
        <p>
          This Product integrates with your favorite apps to automate workflows
          and<br />
          ensure smooth, productive work days.
        </p>
      </div>
      <div class="cards">
        <div class="card">
          <div class="card-img">
            <img src="img/Dan.png" alt="photo-dan" class="person-img" />
          </div>
          <div class="firsttext">
            <h6>Dan Burykin</h6>
            <p>Vue.JS Developer</p>
          </div>
          <div class="speciality">
            <div class="spec-img bg-green">
              <img src="img/Vue.png" alt="Vuelogo" class="img" />
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-img">
            <img src="img/Esi.png" alt="photo-esi" class="person-img" />
          </div>
          <div class="firsttext">
            <h6>Esi Doda</h6>
            <p>Software Developer</p>
          </div>
          <div class="speciality">
            <div class="spec-img bg-gray">
              <img src="img/Angular.png" alt="angular-img" class="img" />
            </div>
            <div class="spec-img bg-black">
              <img src="img/Flutter.png" alt="flutter-img" class="img" />
            </div>
            <div class="spec-img bg-oceanic">
              <img src="img/ReactJs.png" alt="react-img" class="img" />
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-img">
            <img src="img/Alex.png" alt="photo-alex" class="person-img" />
          </div>
          <div class="firsttext">
            <h6>Alex Harper</h6>
            <p>RN Executive</p>
          </div>
          <div class="speciality">
            <div class="spec-img bg-red">
              <img src="img/Java.png" alt="java-img" class="img" />
            </div>
            <div class="spec-img bg-sky">
              <img src="img/ReactNative.png" alt="react-img" class="img" />
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-img">
            <img src="img/Amarna.png" alt="photo-amarna" class="person-img" />
          </div>
          <div class="firsttext">
            <h6>Amarna Miller</h6>
            <p>Frontend Wizard</p>
          </div>
          <div class="speciality">
            <div class="spec-img bg-orange">
              <img src="img/HTML.png" alt="html-img" class="img" />
            </div>

            <div class="spec-img bg-blue">
              <img src="img/CSS.png" alt="css-img" class="img" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
