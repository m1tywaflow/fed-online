<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style/menu.css">
</head>
<body>
  <div class="container">
    <button>
        <img src="img/Group 1.png" alt="menu-button">
    </button>
    <h1>
        Menu
    </h1>
    <form class="form" action="">
        <input placeholder="Search food here" type="text">
    </form>

    <div class="menu-items">
        <div class="menu-position">
            <div class="position-image">
                <img src="img/image 4.png" alt="food">
            </div>
            <h4 class="position-text">Food</h4>
        </div>
        <div class="menu-position">
            <div class="position-image">
                <img src="img/Group 6.png" alt="drinks">
            </div>
            <h4 class="position-text">Drinks</h4>
        </div>
        <div class="menu-position">
            <div class="position-image">
                <img src="img/Group 5.png" alt="dessert">
            </div>
            <h4 class="position-text">Dessert</h4>
        </div>

        <div class="burger-menu">
            <h2>
                Burger
            </h2>
            <div class="burger-position">
                <div class="burger-image">
                    <img src="img/5882482de81acb96424ffaac 1.png" alt="bigmac">
                </div>
                <div class="burger-text">
                    <h4>Big Mac</h4>
                    <p>Rs 240</p>
                </div>
            </div>
            <div class="burger-position">
                <div class="burger-image">
                    <img src="img/590607a10cbeef0acff9a646 1.png" alt="kfc">
                </div>
                <div class="burger-text">
                    <h4>KFC Double</h4>
                    <p>Rs 252</p>
                </div>
            </div>
            <div class="burger-position">
                <div class="burger-image">
                    <img src="img/58824b29e81acb96424ffab8 1.png" alt="fishburg">
                </div>
                <div class="burger-text">
                    <h4>Fish Burger</h4>
                    <p>Rs 220</p>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
